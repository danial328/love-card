
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>برای بهاره عزیزم ❤️</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            color: #333;
            text-align: center;
            padding: 50px;
            direction: rtl;
        }
        h1 {
            color: #d60052;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .heart {
            font-size: 4em;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>بهاره عزیزم</h1>
    <p>هیچ مناسبتی نیست... فقط خواستم بدونی چقدر دوستت دارم 🌹</p>
    <p>تو خاص‌ترین و بهترین اتفاق زندگی منی ✨</p>
    <p>با تمام وجودم عاشقتم 💖</p>
    <div class="heart">❤️</div>
</body>
</html>
